<!DOCTYPE html><html><head><title>Login</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="styles/vendor.min.css"><link rel="stylesheet" href="styles/public.min.css"></head><body><div class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand"><img src="media/logo-symbol-64x64.png" class="navbar-logo"><span class="navbar-brand-label">Simon</span></a><button data-toggle="collapse" data-target=".my-navbar-collapse" class="navbar-toggle collapsed"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="navbar-collapse my-navbar-collapse collapse"><ul id="public-menu" class="nav navbar-nav"><li><a id="home" href="#">Home</a></li><li><a id="about" href="#">About</a></li><li><a id="signup" href="#">Sign Up</a></li><li><a id="contact" href="#">Contact</a></li><!--ul.nav.navbar-nav.navbar-right--><li class="pull-right"><a id="login" href="#"><i class="fa fa-user"></i> Sign In</a></li></ul></div></div></div><div class="page"><div id="content" class="container"><div class="row"><div class="col-sm-6"><div class="page-header"><h1>Sign In</h1></div><div id="login"></div></div></div><script type="text/template" id="tmpl-login"><form><div class="alerts"><% _.each(errors, function(err) { %><div class="alert alert-danger alert-dismissable"><button type="button" data-dismiss="alert" class="close">&times;</button><%- err %></div><% }); %></div><div class="form-group <%- errfor.username ? "has-error" : "" %>"><label>Username or Email:</label><input type="text" name="username" value="<%= username %>" class="form-control"><span class="help-block"><%- errfor.username %></span></div><div class="form-group <%- errfor.password ? "has-error" : "" %>"><label>Password:</label><input type="password" name="password" value="<%= password %>" class="form-control"><span class="help-block"><%- errfor.password %></span>
