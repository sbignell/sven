<!DOCTYPE html><html><head><title>Contact Us</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="styles/vendor.min.css"><link rel="stylesheet" href="styles/public.min.css"><link rel="stylesheet" href="/views/contact/index.min.css?undefined"></head><body><div class="navbar navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand"><img src="media/logo-symbol-64x64.png" class="navbar-logo"><span class="navbar-brand-label">Simon</span></a><button data-toggle="collapse" data-target=".my-navbar-collapse" class="navbar-toggle collapsed"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button></div><div class="navbar-collapse my-navbar-collapse collapse"><ul id="public-menu" class="nav navbar-nav"><li><a id="home" href="#">Home</a></li><li><a id="about" href="#">About</a></li><li><a id="signup" href="#">Sign Up</a></li><li><a id="contact" href="#">Contact</a></li><!--ul.nav.navbar-nav.navbar-right--><li class="pull-right"><a id="login" href="#"><i class="fa fa-user"></i> Sign In</a></li></ul></div></div></div><div class="page"><div id="content" class="container"><div class="row"><div class="col-sm-6"><div class="page-header"><h1>Send A Message</h1></div><div id="contact"></div></div><div class="col-sm-6 special"><div class="page-header"><h1>Contact Us</h1></div><p class="lead">Freddy can't wait to hear from you.</p><i class="fa fa-reply-all super-awesome"></i><address>1428 Elm Street &bull; San Francisco, CA 94122</address></div></div><script type="text/template" id="tmpl-contact"><form><div class="alerts"><% _.each(errors, function(err) { %><div class="alert alert-danger alert-dismissable"><button type="button" data-dismiss="alert" class="close">&times;</button><%- err %></div><% }); %>
<% if (success) { %><div class="alert alert-info alert-dismissable"><button type="button" data-dismiss="alert" class="close">&times;</button>We have received your message. Thank you.</div><% } %></div><% if (!success) { %><div class="form-group <%- errfor.name ? "has-error" : "" %>"><label>Your Name:</label><input type="text" name="name" value="<%= name %>" class="form-control"><span class="help-block"><%- errfor.name %></span></div><div class="form-group <%- errfor.email ? "has-error" : "" %>"><label>Your Email:</label><input type="text" name="email" value="<%= email %>" class="form-control"><span class="help-block"><%- errfor.email %></span></div><div class="form-group <%- errfor.message ? "has-error" : "" %>"><label>Message:</label><textarea name="message" rows="5" class="form-control"><%= message %></textarea><span class="help-block"><%- errfor.message %></span></div><div class="form-group"><button type="button" class="btn btn-primary btn-contact">Send Message</button></div><% } %></form></script></div></div><div class="footer"><div class="container"><span class="copyright pull-right"></span><ul class="links"><li><a href="/">Home</a></li><li><a href="/contact/">Contact</a></li></ul><div class="clearfix"></div></div></div><div class="ajax-spinner"><img src="media/ajax-pulse.gif"></div><!--if lte IE 9script(src='scripts/ie-sucks.min.js')--><script src="scripts/vendor.min.js"></script><script src="scripts/public.min.js"></script><script src="views/templates.js"> </script><script src="/views/contact/index.min.js?undefined"></script></body></html>
